<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

<link rel="stylesheet" href="/css/main.css">

  </head>
  <body>
  <div class="container">
    <!-- <h1>nChat core  E71lkjhs76 init //SOCid: NOT POPULATED<h1> -->

    <button id="search" type="button" class="btn btn-primary btn-lg">
        <span class="glyphicon glyphicon-fire" aria-hidden="true"></span> Search
    </button>

    <div class="row">
      <section class="messages">
        <ul class="messages"></ul>
      </section>
    </div>

    <div class="row input">
      <div id="send_message" class="input-group">
        <input type="text" id="message" class="form-control" placeholder="Type your message here...">
        <span class="input-group-btn">
          <button type="button" id="send_message_button" class="btn btn-default"> Send </button>
        </span>
      </div>
    </div>
  </div>

  </body>

  <script src="/socket.io/socket.io.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"> </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script>
  var socket = io();
  $('#send_message button').click(function(){
    socket.emit('chat message', $('#message').val());
    $('#message').val('');
    return false;
  });


    socket.on('chat message', function(msg){
   $('ul.messages').append($('<li>').text(msg));

    });

  $("#message").keyup(function(event){
      if(event.keyCode == 13){
          $("button#send_message_button").click();
      }
  });
  </script>


</html>
